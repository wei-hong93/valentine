<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine?</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #fff0f5;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    img {
      width: 260px;
      border-radius: 16px;
      margin-top: 40px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
    }

    h1 {
      margin-top: 20px;
    }

    .btn {
      font-size: 20px;
      padding: 12px 26px;
      cursor: pointer;
      position: absolute;
      top: 65%;
      border: none;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
      transition: transform 0.1s ease;
      user-select: none;
    }

    #yes {
      left: 40%;
      background: #ff4d8d;
      color: white;
      transform: translateX(-50%);
    }

    #no {
      left: 60%;
      background: white;
      color: #333;
      transform: translateX(-50%);
    }

    #msg {
      margin-top: 10px;
      font-size: 18px;
      min-height: 24px;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -40px;
      font-size: 18px;
      animation: floatUp linear forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-110vh); opacity: 0; }
    }

    /* Confetti */
    .confetti {
      position: absolute;
      width: 8px;
      height: 12px;
      top: -20px;
      animation: fall linear forwards;
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(720deg);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <img src="photo.jpg" alt="â¤ï¸">
  <h1>Will you be my Valentine? ðŸ’˜</h1>
  <p id="msg"></p>

  <button id="yes" class="btn">Yes</button>
  <button id="no" class="btn">No</button>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const msg = document.getElementById("msg");

    let yesScale = 1;

    function moveNo() {
      const maxX = window.innerWidth - noBtn.offsetWidth;
      const maxY = window.innerHeight - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";

      // Grow YES button
      yesScale += 0.08;
      yesBtn.style.transform = `translateX(-50%) scale(${yesScale})`;

      msg.textContent = "Nice try ðŸ˜ˆ";
    }

    noBtn.addEventListener("mouseover", moveNo);
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNo();
    }, { passive: false });

    function confettiBurst() {
      for (let i = 0; i < 120; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";

        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.background =
          `hsl(${Math.random() * 360}, 90%, 60%)`;

        confetti.style.animationDuration =
          2000 + Math.random() * 2000 + "ms";

        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 4000);
      }
    }

    yesBtn.addEventListener("click", () => {
      confettiBurst();

      setTimeout(() => {
        document.body.innerHTML = `
          <div style="margin-top:35vh;">
            <h1>Yayyy!! ðŸ’–</h1>
            <p style="font-size:20px;">
              I promise snacks and cuddles ðŸ¥°
            </p>
          </div>
        `;
      }, 500);
    });

    // Floating hearts generator
    function spawnHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = Math.random() < 0.5 ? "ðŸ’–" : "ðŸ’•";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.animationDuration =
        3000 + Math.random() * 2000 + "ms";

      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 5000);
    }

    setInterval(spawnHeart, 300);
  </script>

</body>
</html>
